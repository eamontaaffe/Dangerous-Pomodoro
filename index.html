<!DOCTYPE html>
<html>
<head>
    <title>Dangerous Pomodoro</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h3 id="text-remaining-time" class="align-left">25:00</h1>
			</div>
			<div class="col-sm-6">
				<h3 id="text-countdown" class="align-right">0:05</h1>
			</div>
		</div>
		<div class="fill-space">
			<textarea id="editor" class="fill-space" rows="20" placeholder="Start typing ..."></textarea>
		</div>
		<div class="row">
			<div class="col-sm-6 align-left">
				<h7 id="text-count"></h7>
			</div>
			<div class="col-sm-6 align-right">
				<button id="btn-save" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>

    <script src="js/dangerous_pomodoro.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
